<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f7fa" />
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="800" height="60" fill="#ffffff" stroke="#e1e5eb" stroke-width="1" />
  <circle cx="40" cy="30" r="20" fill="#4c6ef5" opacity="0.9" />
  <path d="M30 30 L40 20 L50 30 L40 40 Z" fill="white" />
  <text x="75" y="35" font-family="Arial" font-size="16" fill="#333">OpenPass</text>
  
  <!-- User Menu -->
  <circle cx="760" cy="30" r="15" fill="#edf2ff" />
  <text x="760" y="35" font-family="Arial" font-size="14" text-anchor="middle" fill="#4c6ef5">JD</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="540" fill="#ffffff" stroke="#e1e5eb" stroke-width="1" />
  
  <rect x="20" y="90" width="160" height="40" rx="5" fill="#ffffff" />
  <text x="60" y="115" font-family="Arial" font-size="14" fill="#666">All Items</text>
  
  <text x="60" y="165" font-family="Arial" font-size="14" fill="#666">Favorites</text>
  <text x="60" y="205" font-family="Arial" font-size="14" fill="#666">Passwords</text>
  <text x="60" y="245" font-family="Arial" font-size="14" fill="#666">Passphrases</text>
  <text x="60" y="285" font-family="Arial" font-size="14" fill="#666">Secure Notes</text>
  
  <rect x="20" y="320" width="160" height="40" rx="5" fill="#edf2ff" />
  <text x="60" y="345" font-family="Arial" font-size="14" fill="#4c6ef5">Settings</text>
  
  <!-- Main Content -->
  <rect x="200" y="60" width="600" height="60" fill="#ffffff" stroke="#e1e5eb" stroke-width="1" />
  <text x="230" y="100" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Settings</text>
  
  <!-- Settings Sections -->
  <rect x="230" y="140" width="540" height="80" rx="5" fill="white" stroke="#e1e5eb" stroke-width="1" />
  <text x="260" y="175" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Profile</text>
  <text x="260" y="195" font-family="Arial" font-size="14" fill="#666">Manage your account settings and change password</text>
  <path d="M750 180 L760 180 L755 190" stroke="#999" stroke-width="1.5" fill="none" />
  
  <rect x="230" y="230" width="540" height="80" rx="5" fill="white" stroke="#e1e5eb" stroke-width="1" />
  <text x="260" y="265" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Security</text>
  <text x="260" y="285" font-family="Arial" font-size="14" fill="#666">Configure two-factor authentication and recovery options</text>
  <path d="M750 270 L760 270 L755 280" stroke="#999" stroke-width="1.5" fill="none" />
  
  <rect x="230" y="320" width="540" height="80" rx="5" fill="white" stroke="#e1e5eb" stroke-width="1" />
  <text x="260" y="355" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Appearance</text>
  <text x="260" y="375" font-family="Arial" font-size="14" fill="#666">Choose theme and customize display settings</text>
  
  <!-- Theme Selector -->
  <rect x="600" y="345" width="150" height="30" rx="15" fill="#f8f9fa" stroke="#d0d7de" stroke-width="1" />
  <text x="635" y="365" font-family="Arial" font-size="12" fill="#666">Light</text>
  <text x="685" y="365" font-family="Arial" font-size="12" fill="#666">Dark</text>
  <circle cx="665" cy="360" r="12" fill="#4c6ef5" />
  <path d="M750 360 L760 360 L755 370" stroke="#999" stroke-width="1.5" fill="none" />
  
  <rect x="230" y="410" width="540" height="80" rx="5" fill="white" stroke="#e1e5eb" stroke-width="1" />
  <text x="260" y="445" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Data Management</text>
  <text x="260" y="465" font-family="Arial" font-size="14" fill="#666">Export, import, and backup your data</text>
  <path d="M750 450 L760 450 L755 460" stroke="#999" stroke-width="1.5" fill="none" />
  
  <rect x="230" y="500" width="540" height="80" rx="5" fill="white" stroke="#e1e5eb" stroke-width="1" />
  <text x="260" y="535" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Notifications</text>
  <text x="260" y="555" font-family="Arial" font-size="14" fill="#666">Configure alerts and security notifications</text>
  
  <!-- Notifications Toggle -->
  <rect x="690" y="525" width="50" height="26" rx="13" fill="#4c6ef5" />
  <circle cx="703" cy="538" r="10" fill="white" />
  <path d="M750 540 L760 540 L755 550" stroke="#999" stroke-width="1.5" fill="none" />
</svg>